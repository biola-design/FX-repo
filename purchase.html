<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoCycle Bot - Purchase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
    }

    h1 {
      color: #2ecc71;
      margin-bottom: 1rem;
    }

    form {
      background: #2d2d2d;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
    }

    button {
      background: #27ae60;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: #20bf55;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }

    a.back-link {
      margin-top: 2rem;
      display: inline-block;
      color: #aaa;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Complete Your Order</h1>
  <p>Enter your details to validate and receive your EcoCycle Bot</p>

  <form id="purchaseForm">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="telegram">Telegram Username</label>
    <input type="text" id="telegram" placeholder="@YourUsername" required>

    <label for="license">License Key (if available)</label>
    <input type="text" id="license">

    <button type="submit">Validate & Submit</button>
    <div class="message" id="formMessage"></div>
  </form>

  <a class="back-link" href="index.html">‚Üê Back to Home</a>

  <script>
    const form = document.getElementById('purchaseForm');
    const message = document.getElementById('formMessage');

    const BOT_TOKEN = '7420405006:AAEUdeMJN1jF5DkWRsTPFTOWvxZJ7vJ-iTw';
    const CHAT_ID = '5252096894';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const telegram = document.getElementById('telegram').value;
      const license = document.getElementById('license').value;

      const text = `
üü¢ New EcoCycle Bot Purchase:
------------------------------
üë§ Name: ${name}
‚úâÔ∏è Email: ${email}
üì® Telegram: ${telegram}
üîê License Key: ${license || 'Not Provided'}
------------------------------
#EcoCycleBotOrder
      `;

      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: text
          })
        });

        if (res.ok) {
          message.textContent = "Success! We'll contact you shortly.";
          message.style.color = "#2ecc71";
          form.reset();
        } else {
          message.textContent = "Error submitting form. Please try again.";
          message.style.color = "#e74c3c";
        }
      } catch (err) {
        message.textContent = "Network error. Please check your internet.";
        message.style.color = "#e74c3c";
      }
    });
  </script>
</body>
  </html>
